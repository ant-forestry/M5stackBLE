<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M5Stack LED制御</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #log {
            height: 150px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .mode-button {
        	width: 23%;
        }
        .btn-orange {
		    background-color: #ff9800;
		    transition: background-color 0.2s ease, box-shadow 0.2s ease;
		}
		.btn-orange:hover {
		    background-color: #e68900;
		}
		.btn-orange:active {
		    background-color: #cc7a00;
		    box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
		}
		.btn-orange:disabled {
		    background-color: #ffcc80;
		    color: #ffffff;
		}
    </style>
</head>
<body>
<div class="container py-4">
    <h1 class="text-center mb-4">M5Stack LED制御</h1>

    <div>
        <button id="connect-button" class="btn btn-primary w-100 mb-3">接続</button>
        <button id="disconnect-button" class="btn btn-orange w-100 mb-3" style="display: none;">切断</button>
    </div>
    
    <div class="mt-1">
    	<p id="status-text" class="text-center fs-3">未接続</p>
    </div>
    

    <div id="connected" style="display: none;">

        <div class="row mb-3">
            <div class="col">
                <button id="led-off" class="btn btn-danger w-100">LED消灯</button>
            </div>
            <div class="col">
                <button id="led-on" class="btn btn-success w-100">LED点灯</button>
            </div>
        </div>

        <div class="row mb-3">
        	<div class="col">
                <button id="blink-button" class="btn btn-warning w-100">点滅(20~2000ms)</button>
            </div>
            <div class="col d-flex align-items-center">
                <input id="blink-input" type="number" class="form-control w-75" value="500" min="20" max="2000">
                <span class="ms-2">ms</span>
            </div>
        </div>
        <div class="row mb-3 px-3">
        	<input type="range" id="blink-interval" class="form-range" min="20" max="2000" value="500">
        </div>

        <div class="d-flex justify-content-around mb-3">
            <button class="btn btn-secondary mode-button">mode1</button>
            <button class="btn btn-secondary mode-button">mode2</button>
            <button class="btn btn-secondary mode-button">mode3</button>
            <button class="btn btn-secondary mode-button">mode4</button>
        </div>
    </div>
    
    <div class="mt-5">
	    <button id="toggle-log" class="btn btn-info w-100 mb-3">ログ表示</button>
	    <div id="log" style="display: none;"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
